<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
       
        .card{
            width: 300px;
            height: 420px;
            margin-left: 40%;
            margin-right: 40%;
            margin-top: 15%;
            margin-bottom: 15%;
            border-radius: 50px;
            border: 2px solid black;
            background-color: white; 
        }
        .card-body h1{
            text-align: center;
        }
        
        .card-body img{
           
          border-radius: 4px;
          padding: 5px;
          width: 150px;
          padding: 0px 100px;
        }
        .card-body-title span{
            color: var(--primary-color);
            font-weight: 400;
        }
        .card-body-text{
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center; 
        }
        .card-footer{
            display: flex;
            justify-content: space-around;
        }
        .card-footer-social{
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .card-footer-social p {
             letter-spacing: 1px;
        }
        .card:hover{
            transform: scale(0.9, 0.9);
            box-shadow: 5px 5px 30px 15px rgba(0, 0, 0, 0.25),
            -5px -5px 30px 15px rgba(0, 0, 0, 0.22);
        }
    </style>
</head>
<body>
    <div id = "container"></div>

    <script>
        const container = document.querySelector('#container');

        const request = new XMLHttpRequest();
        request.open('GET', "https://restcountries.com/v3.1/name/Nepal");
        request.send();

        request.addEventListener('load', function(){
            const  [data] = JSON.parse(this.responseText);
            // console.log(data.name);

        

            const htmlData = `
            <div id = "card">
            <article class="card">
                <div class="card-body">
                    <img src = "https://pixelz.cc/wp-content/uploads/2018/11/nepal-flag-uhd-4k-wallpaper.jpg" alt=" " class = "card-body-img"/>
                    <h1 class = "card-body-title">
                        
                        <span>${data.altSpellings}</span>
                        </h1>
                        <p class = "card-body-text"> Capital : ${data.capital}</p>
                        </div>
                        <hr>
                        <div class = "card-footer">
                            <div class = "card-footer-social">
                                <h3>${data.area}</h3>
                                <p>Area</p>
                                </div>
                                <div class = "card-footer-social">
                                <h3>${data.population}</h3>
                                <p>Population</p>
                                </div>
                                <div class = "card-footer-social">
                                <h3>${data.unMember}</h3>
                                <p>UN Member</p>
                                </div>
                            </div>
                            </article>
                        </div>
                        `;

                        container.insertAdjacentHTML("afterbegin", htmlData);
        })


    </script>
</body>
</html>
